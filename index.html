<!doctype html>

<head>
    <title>Canvas</title>
</head>

<body>
    <canvas id="gameCanvas" width="800" height="400"></canvas>

    <script>
        var canvas, canvasContext;

        window.onload = function() {
            canvas = document.getElementById('gameCanvas');
            canvasContext = canvas.getContext('2d');

            document.addEventListener('keydown', keyPressed);
            document.addEventListener('keyup', keyReleased);

            setInterval(mainloop, 1000 / 50);
        }

        // player variables
        var playerXpos = 0;
        var playerYpos = 0;
        var playerSize = 20;
        var playerYspeed = 5;
        
        // enemy variables
        


        const UP_KEY = 38;
        const DOWN_KEY = 40;
        var leftKeyPressed = false;
        var upKeyPressed = false;
        var rightKeyPressed = false;
        var downKeyPressed = false;

        // player image
        var player = new Image();
        player.src = 'images/player.png';
        
        // enemy image
        
        // player spriteSheet variables

        var playerXpos = 10;
        var playerYpos = 200;
        var playerSize = 20;
        var playerYspeed = 3;


        var playerSpritesheetXY = [];
        var playerRowCount = 0;
        var playerSpriteSheetTotal = 16;

        for (var i = 0; i < playerSpriteSheetTotal; i++) {
            playerSpritesheetXY[i] = new Array(2);

        }

        var bg = new Image();
        bg.src = 'images/GM1.jpg';


        function mainloop() {

            drawImg(bg, 0, 0, canvas.width, canvas.height);
            drawImg(player, playerXpos, playerYpos, 60, 50);
            

            playerMove()
        }


        function keyPressed(evt) {

            if (evt.keyCode == UP_KEY) {
                upKeyPressed = true;
            }
            if (evt.keyCode == DOWN_KEY) {
                downKeyPressed = true;
            }
        }

        function keyReleased(evt) {

            if (evt.keyCode == UP_KEY) {
                upKeyPressed = false;
            }
            if (evt.keyCode == DOWN_KEY) {
                downKeyPressed = false;
            }
        }

        function playerMove() {
            if (upKeyPressed) {
                playerYpos -= playerYspeed
            }

            if (downKeyPressed) {
                playerYpos += playerYspeed
            }
        }

        function colorRect(x, y, w, h, c) {
            canvasContext.fillStyle = c;
            canvasContext.fillRect(x, y, w, h);
        }

        function drawImg(img, x, y, w, h) {
            canvasContext.drawImage(img, x, y, w, h);
        }

    </script>
</body>
